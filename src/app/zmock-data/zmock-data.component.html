<!-- Navbar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a routerLink="/mock-data/admin/admin" class="navbar-brand">
    <img src="../../assets/car.png" width="30" height="30" class="d-inline-block align-top" alt=""> Vehicle Licensing Blockchain POC
  </a>

    <span class="mr-3">Welcome Admin!</span>
    <button routerLink="/" class="btn btn-outline-warning mr-sm-2">Sign Out</button>

<!-- Container for page -->
<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <h5 class="card-title my-2">Mock Data Status</h5>
      <hr>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Mock Data
            </th>
            <th scope="col">Status
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Car Owners</td>
            <td *ngIf="carOwnerStatus == null">Waiting</td>
            <td *ngIf="carOwnerStatus == true">Success</td>
            <td *ngIf="carOwnerStatus == false">Failed</td>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>Vehicles</td>
            <td *ngIf="vehicleStatus == null">Waiting</td>
            <td *ngIf="vehicleStatus == true">Success</td>
            <td *ngIf="vehicleStatus == false">Failed</td>
          </tr>

          <tr>
            <th scope="row">3</th>
            <td>Manufacturers</td>
            <td *ngIf="manufacturerStatus == null">Waiting</td>
            <td *ngIf="manufacturerStatus == true">Success</td>
            <td *ngIf="manufacturerStatus == false">Failed</td>
          </tr>

          <tr>
            <th scope="row">4</th>
            <td>Police Officer</td>
            <td *ngIf="policeStatus == null">Waiting</td>
            <td *ngIf="policeStatus == true">Success</td>
            <td *ngIf="policeStatus == false">Failed</td>
          </tr>
        </tbody>
      </table>

      <div class="row justify-content-end">
        <div class="col-1 mt-4">
          <button routerLink="/manufacturer" class="btn btn-outline-primary">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
