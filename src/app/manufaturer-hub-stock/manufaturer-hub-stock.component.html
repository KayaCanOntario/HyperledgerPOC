  <div class="container">
    <div class="card my-5">
      <div class="card-body">
        <h5 class="card-title my-2">Stock</h5>
        <hr>
  
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Model

              <th scope="col">License
              </th>
              <th scope="col">Status

              <th scope="col">Colour
              </th>
              <th scope="col">View Details</th>
              <th scope="col">Sell Vehicle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableData">
                <th scope="row">{{row.VIN}}</th>
                <td>{{row.make}} {{row.model}}</td>
                <td>{{row.plate}}</td>
                <td>{{row.status}}</td>
                <td>{{row.colour}}</td>
                <td>
                  <button routerLink="/manufacturer/view-car" type="button" class="btn btn-link">View</button>
                </td>
                <td>
                    <button routerLink="/manufacturer/new-car" type="button" class="btn btn-link" [disabled]="row.status != 'Active'">Sell</button>

                    
                  </td>
