<!-- Navbar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a routerLink="/" class="navbar-brand">
    <img src="../../assets/car.png" width="30" height="30" class="d-inline-block align-top" alt=""> Vehicle Licensing Blockchain POC
  </a>
  <div>
    <span class="mr-3">Welcome {{ownerName}}! [ID {{ownerID}}]</span>
    <button class="btn btn-outline-warning mr-sm-2" routerLink="/">Sign Out</button>
  </div>
</nav>

<!-- Container for page -->
<div class="container">
  <div class="card my-5 text-center">
    <div class="card-body">
      <h5 class="card-title mb-2 mt-5">Order a New Vehicle</h5>
      
      <div id="statusBar"class="alert alert-warning w-75 mx-auto" role="alert" *ngIf="displayMessage!='undefined'" name="statusBar">{{displayMessage}}</div>

      <!-- Form -->
      <form class="w-75 mx-auto text-left">
        <div class="form-group">
          <label for="exampleInputVIN1">VIN</label>
          <input type="text" [(ngModel)]="vehicle.VIN" class="form-control form-control-lg" id="exampleInputVIN1" aria-describedby="vinHelp"
            placeholder="Enter vin number" name="field1">
        </div>
        <div class="form-group">
          <label for="exampleInputMake1">Make</label>
          <input type="text" [(ngModel)]="vehicle.make" class="form-control form-control-lg" id="exampleInputMake1" aria-describedby="makeHelp"
            placeholder="Enter the vehicle's make" name="field2">
        </div>
        <div class="form-group">
          <label for="exampleInputModel1">Model</label>
          <input type="text" [(ngModel)]="vehicle.model" class="form-control form-control-lg" id="exampleInputModel1" aria-describedby="modelHelp"
            placeholder="Enter the vehicle's model" name="field3">
        </div>
        <div class="form-group">
          <label for="exampleInputLicense1">License</label>
          <input type="text" [(ngModel)]="vehicle.plate" class="form-control form-control-lg" id="exampleInputLicense1" aria-describedby="licenseHelp"
            placeholder="Enter the vehicle's license plate" name="field4">
        </div>

        <div class="form-group">
          <label for="exampleInputColour1">Colour</label>
          <input type="text" [(ngModel)]="vehicle.colour" class="form-control form-control-lg" id="exampleInputColour1" aria-describedby="colorHelp"
            placeholder="Enter the vehicle's colour" name="field5">
        </div>

        <div id="buttonRow">
          <button id="button1" (click)="addCar(vehicle)" class="btn btn-primary" [disabled]="!vehicle.make || !vehicle.model || !vehicle.VIN || !vehicle.plate || !vehicle.colour">Submit</button>
          <button id="button2" routerLink="/car-owner" class="btn btn-outline-primary">Back</button>
        </div>
      </form>

    </div>
  </div>
</div>
